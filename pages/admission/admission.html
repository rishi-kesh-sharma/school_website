    <title>admission</title>

<body>
    <div class="container">
        <h1 class="brand"><span>Badimalika</span>school</h1>
        <div class="wrapper  ">
            <div class="school-info">
                <h3>Badimalikaschool</h3>
                <ul>
                    <li> <i class="fa fa-road"></i>Raskot municipality-05 Kalikot</li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i></i>9876543210</li>
                    <li> <i class="fa fa-envelope"></i>badimalika@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Admission</h3>
                <form action="" id="contactForm">
                    <p>
                        <label for="">Name</label>
                        <input required type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="">Previous School</label>
                        <input required type="text" name="previous-school" id="previous-school">
                    </p>
                    <p>
                        <label for="">Email-address</label>
                        <input required type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input required type="number" name="phone" id="phone">
                    </p>
                        <label for="">address</label>
                        <input required type="text" name="address" id="address">
                    </p>
                    <p>
                        <label for="">Parent's Name</label>
                        <input required type="text" parent="parent's-name" id="parent's-name">
                    </p>
                    <p>
                        <label for="gender">gender</label>
                        <input required type="radio" name="gender" id="male" value="male">male
                        <input required type="radio" name="gender" id="female" value="female">female

                    </p>
                    <p>
                        <label for="age">Age</label>
                        <input required type="number" name="age" id="age " min="3">
                    </p>
                    <p>
                        <label for="standard">Standard</label>
                        <input required type="text" name="standard" id="standard">
                    </p>
                    <p>
                        <label for="permanent-address">Permanent Address</label>
                        <input required type="text" name="permanent-address" id="permanent-address">
                    </p>
                    <p>
                        <label for="">Birth Date</label>
                        <input required type="text" name="dob" id="dob">
                    </p>
                    <p>
                        <label for="">Blood Group</label>
                        <input required type="text" name="blood-group" id="blood-group">
                    </p>
                    <p>
                        <label for="">Religion</label>
                        <input required type="text" name="religion" id="religion">
                    </p>
                    
                    <p class="full">
                        <label for="">Message</label>
                        <textarea type="text" name="message" rows="5" id="message"></textarea>                   </p>
                  
                    <p>
                    <p class="full">
                        <button type="submit"> submit </button>
                    </p>
            </form>
            </div>
        </div>
         
    </div>
