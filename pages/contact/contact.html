<body>
    <div class="container">
        <h1 class="brand"><span>Badimalika</span>School</h1>
        <div class="wrapper  ">
            <div class="company-info">
                <h3>Badimalika school</h3>
                <ul>
                    <li> <i class="fa fa-road">Raskot municipality-05 Kalikot</i></li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i></i>9876543210</li>
                    <li> <i class="fa fa-envelope"></i>badimalika@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form action="" id="contactForm">
                    <p>
                        <label for="">Name</label>
                        <input required type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="">address</label>
                        <input required type="text" name="address" id="address">
                    </p>
                    <p>
                        <label for="">Email-address</label>
                        <input required type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="">Phone</label>
                        <input required type="number" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea required type="text" name="message" rows="5" id="message"></textarea>                   </p>
                    <p class="full">
                        <button type="submit">submit </button>
                    </p>
            </form>
            </div>
        </div>
         
    </div>
